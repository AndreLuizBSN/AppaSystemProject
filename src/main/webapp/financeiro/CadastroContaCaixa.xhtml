<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroContaCaixaBean.editando ? 'Edição de Conta Caixa' : 'Nova Conta Caixa'}</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
    		<o:viewParam name="contaCaixa" value="#{cadastroContaCaixaBean.contaCaixa}"/>
    	</f:metadata>
    	<h:form>
	    	<h1>#{cadastroContaCaixaBean.editando ? 'Edição de Conta Caixa' : 'Nova Conta Caixa'}</h1>
	    	<p:messages autoUpdate="true" closable="true" />
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:button value="Novo" outcome="/financeiro/CadastroContaCaixa" icon="ui-icon-document"/>
	    			<p:commandButton value="Salvar" id="botaoSalvar" update="@form"
                     	action="#{cadastroContaCaixaBean.salvar}" icon="ui-icon-disk"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Pesquisa" outcome="/financeiro/PesquisaContasCaixa" icon="ui-icon-search"/>
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroContaCaixaBean.contaCaixa.nome}"/>
	    		
	    		<p:outputLabel value="Data de criação"/>
		        <h:outputText value="#{cadastroContaCaixaBean.contaCaixa.dataCadastro}">
		        	<f:convertDateTime pattern="dd/MM/yyyy" />
		        </h:outputText>
	    		
	    		<p:outputLabel value="Data de ultimo fechamento"/>
		        <h:outputText value="#{cadastroContaCaixaBean.contaCaixa.dataUltimoFechamento}">
		        	<f:convertDateTime pattern="dd/MM/yyyy" />
		        </h:outputText>
	    		
	    		<p:outputLabel value="Saldo" for="saldo"/>
		        <p:inputText id="saldo" size="10" maxlength="10" styleClass="moeda" 
		        	value="#{cadastroContaCaixaBean.contaCaixa.saldo}">
		        	<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
		        </p:inputText>
		        
		        <p:outputLabel value="Ativo" for="ativo"/>
	    		<p:selectBooleanCheckbox id="ativo" value="#{cadastroContaCaixaBean.contaCaixa.ativo}"/>
	    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
