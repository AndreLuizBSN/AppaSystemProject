<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
  		<p:toolbarGroup>
  			<p:button value="Novo" outcome="/pedidos/CadastroPedido" icon="ui-icon-document"/>
  			<p:commandButton value="Salvar" action="#{cadastroPedidoBean.salvar}" update="@form" icon="ui-icon-disk" 
        		disabled="#{cadastroPedidoBean.pedido.naoEditavel}"/>
  		</p:toolbarGroup>
  		
  		<p:toolbarGroup align="right">
  			<p:commandButton value="Emitir" icon="ui-icon-check"
  				action="#{emissaoPedidoBean.emitirPedido}" process="@form" update="@form" 
        		disabled="#{cadastroPedidoBean.pedido.naoEditavel}"
        		rendered="#{seguranca.emitirPedidoPermitir}"/>
  			<p:commandButton value="Cancelar" icon="ui-icon-close"
  				action="#{cancelamentoPedidoBean.cancelarPedido}" process="@form" update="@form" 
        		disabled="#{cadastroPedidoBean.pedido.naoCancelavel}"
        		rendered="#{seguranca.cancelarPedidoPermitir}"/>
  			<p:commandButton value="Enviar por e-mail" icon="ui-icon-mail-closed" 
        		disabled="#{cadastroPedidoBean.pedido.naoEditavel}"/>
  			
  			<p:separator/>
  		
  			<p:button value="Pesquisa" outcome="/pedidos/PesquisaPedidos" icon="ui-icon-search"/>
  		</p:toolbarGroup>
  	</p:toolbar>
  	
</ui:composition>
