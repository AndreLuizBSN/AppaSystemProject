<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Nova categoria</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
    		<o:viewParam name="categoria" value="#{cadastroCategoriaBean.categoria}"/>
    		<f:event listener="#{cadastroCategoriaBean.inicializar}" type="preRenderView" />
    	</f:metadata>
    	<h:form>
	    	<h1>#{cadastroCategoriaBean.editando ? 'Edição de Categoria' : 'Nova Categoria'}</h1>
	    	<p:messages autoUpdate="true" closable="true" />
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:button value="Novo" outcome="/categorias/CadastroCategoria" icon="ui-icon-document"/>
	    			<p:commandButton value="Salvar" id="botaoSalvar"
                                                 action="#{cadastroCategoriaBean.salvar}" icon="ui-icon-disk"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Pesquisa" outcome="/categorias/PesquisaCategorias" icon="ui-icon-search"/>
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroCategoriaBean.categoria.descricao}"/>
	    		
	    		<p:outputLabel value="Categoria pai" for="categoriaPai"/>	    		
	    		<p:selectOneMenu id="categoriaPai" value="#{cadastroCategoriaBean.categoria.categoriaPai}">
	    			<f:selectItem itemLabel="Selecione a categoria"/>
	    			<f:selectItems value="#{cadastroCategoriaBean.categoriasRaizes}" var="categoria"
	    				itemValue="#{categoria}" itemLabel="#{categoria.descricao}" />
	    		</p:selectOneMenu>
	    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
