<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroProdutoBean.editando ? 'Edição de Produto' : 'Novo Produto'}</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
    		<o:viewParam name="estado" value="#{cadastroEstadoBean.estado}"/>
    	</f:metadata>
    	
    	<h:form>
	    	<h1>#{cadastroEstadoBean.editando ? 'Edição de Estado' : 'Novo Estado'}</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:button value="Novo" outcome="/localidades/CadastroEstado" icon="ui-icon-document"/>
	    			<p:commandButton value="Salvar" id="botaoSalvar"
	    				action="#{cadastroEstadoBean.salvar}" icon="ui-icon-disk" update="@form"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Pesquisa" outcome="/localidades/PesquisaEstados" icon="ui-icon-search"/>
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Sigla" for="sigla"/>
	    		<p:inputText id="sigla" size="2" maxlength="2" value="#{cadastroEstadoBean.estado.sigla}" />
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroEstadoBean.estado.nome}"/>
	    		
	    		<p:outputLabel value="Região" for="regiao"/>
		        <p:selectOneMenu id="regiao" value="#{cadastroEstadoBean.estado.regiao}">
		            <f:selectItem itemLabel="Selecione uma região" />
		            <f:selectItems value="#{cadastroEstadoBean.regioes}" var="regiao"
			    				itemValue="#{regiao}" itemLabel="#{regiao.descricao}" />
		        </p:selectOneMenu>
        
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
