<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroProdutoBean.editando ? 'Edição de Produto' : 'Novo Produto'}</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
    		<o:viewParam name="cidade" value="#{cadastroCidadeBean.cidade}"/>
    		<f:event listener="#{cadastroCidadeBean.inicializar}" type="preRenderView" />
    	</f:metadata>
    	
    	<h:form>
	    	<h1>#{cadastroCidadeBean.editando ? 'Edição de Cidade' : 'Nova Cidade'}</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:button value="Novo" outcome="/localidades/CadastroCidade" icon="ui-icon-document"/>
	    			<p:commandButton value="Salvar" id="botaoSalvar"
	    				action="#{cadastroCidadeBean.salvar}" icon="ui-icon-disk" update="@form"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Pesquisa" outcome="/localidades/PesquisaCidades" icon="ui-icon-search"/>
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroCidadeBean.cidade.nome}"/>
	    		
	    		<p:outputLabel value="Estado" for="estado"/>
		        <p:selectOneMenu id="estado" value="#{cadastroCidadeBean.cidade.estado}">
		            <f:selectItem itemLabel="Selecione um estado" />
		            <f:selectItems value="#{cadastroCidadeBean.estadosRaizes}" var="estado"
			    				itemValue="#{estado}" itemLabel="#{estado.nome}" />
		        </p:selectOneMenu>
        
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
