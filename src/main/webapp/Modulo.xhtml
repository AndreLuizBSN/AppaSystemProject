<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">MÃ³dulo</ui:define>
	
	<ui:define name="corpo">
    	<f:metadata>
    		<o:viewParam name="modulo" value="#{viewModulosBean.nomeModulo}"/>
    		<f:event listener="#{viewModulosBean.inicializar}" type="preRenderView" />
    	</f:metadata>
		<h:form> 
		    <p:dataScroller value="#{viewModulosBean.modulosListar}" var="modulo" chunkSize="10">
		        <f:facet name="header">
		            Modulo #{viewModulosBean.moduloMaster}
		        </f:facet>
		 
	            <p:outputPanel>
	                <h:panelGrid columns="2" cellpadding="5">
	                	<h:graphicImage library="images/modulos" name="#{modulo.imagem}"/>
	                    <a href="#{modulo.diretorio}">
	                    	<SPAN>#{modulo.nome}</SPAN>
	                    </a>
	                    <p>#{modulo.descricaoModulo}</p>
	                </h:panelGrid>
	            </p:outputPanel>
	            <p:separator/>
		    </p:dataScroller>
		</h:form>
		

	</ui:define>
</ui:composition>
