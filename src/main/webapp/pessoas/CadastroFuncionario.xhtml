<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroFuncionarioBean.editando ? 'Edição de Funcionario' : 'Novo Funcionario'}</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
    		<o:viewParam name="funcionario" value="#{cadastroFuncionarioBean.pessoa}"/>
    		<f:event listener="#{cadastroFuncionarioBean.inicializar}" type="preRenderView" />
    	</f:metadata>
    	
    	<h:form>
	    	<h1>#{cadastroFuncionarioBean.editando ? 'Edição de Funcionario' : 'Novo Funcionario'}</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:button value="Novo" outcome="/pessoas/CadastroFuncionario" icon="ui-icon-document"/>
	    			<p:commandButton value="Salvar" id="botaoSalvar"
	    				action="#{cadastroFuncionarioBean.salvar}" icon="ui-icon-disk" />
	    		</p:toolbarGroup>
	    		<p:toolbarGroup style="margin-left:15px; border-left: 1px solid #fff;">
	    			<p:button value="Pesquisa" outcome="/pessoas/PesquisaFuncionarios" icon="ui-icon-search"/>
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Razão Social" for="razaoSocial"/>
	    		<p:inputText id="razaoSocial" size="100" maxlength="200"
	    			value="#{cadastroFuncionarioBean.pessoa.razaoSocial}" required="true"/>
	    		
	    		<p:outputLabel value="Nome Fantasia" for="nomeFantasia"/>
	    		<p:inputText id="nomeFantasia" size="100" maxlength="200"
	    			value="#{cadastroFuncionarioBean.pessoa.nomeFantasia}" required="true"/>
	    		
	    		<p:outputLabel value="CNPJ/CPF" for="cnpjCpf"/>
	    		<p:inputText id="cnpjCpf" size="18" maxlength="18"
	    			value="#{cadastroFuncionarioBean.pessoa.cnpjCpf}" required="true"/>
	    		
	    		<p:outputLabel value="IE/RG" for="ieRg"/>
	    		<p:inputText id="ieRg" size="10" maxlength="10"
	    			value="#{cadastroFuncionarioBean.pessoa.rgIe}"/>
	    		
	    		
	    		<p:outputLabel value="Tipo da Pessoa" for="tipo"/>
	    		<p:selectOneMenu id="tipo" value="#{cadastroFuncionarioBean.pessoa.tipoPessoa}" required="true">
	    			<f:selectItem itemLabel="Selecione a categoria"/>
	    			<f:selectItems value="#{cadastroFuncionarioBean.tipoPessoas}" var="tipo"
	    				itemValue="#{tipo}" itemLabel="#{tipo.descricao}" />
	    		</p:selectOneMenu>
	    		
	    		<p:outputLabel value="Ativo" for="ativo"/>
	    		<p:selectBooleanCheckbox id="ativo" value="#{cadastroFuncionarioBean.pessoa.ativo}"/>
	    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
