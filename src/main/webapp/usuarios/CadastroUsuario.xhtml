<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Novo Usuario</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
    		<o:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}"/>
    		<f:event listener="#{cadastroUsuarioBean.inicializar}" type="preRenderView" />
    	</f:metadata>
    	<h:form>
	    	<h1>#{cadastroUsuarioBean.editando ? 'Edição de Usuário' : 'Novo Usuário'}</h1>
	    	<p:messages autoUpdate="true" closable="true" />
            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/usuarios/CadastroUsuario" icon="ui-icon-document"/>
                    <p:commandButton value="Salvar" id="botaoSalvar"
                            action="#{cadastroUsuarioBean.salvar}" icon="ui-icon-disk"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Pesquisa" outcome="/usuarios/PesquisaUsuarios" icon="ui-icon-search"/>
                </p:toolbarGroup>
            </p:toolbar>
	    	
            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                            columnClasses="rotulo, campo">

                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" size="150" maxlength="120"
                	value="#{cadastroUsuarioBean.usuario.nome}"/>

                <p:outputLabel value="E-Mail" for="email"/>
                <p:inputText id="email" size="150" maxlength="120"
                	value="#{cadastroUsuarioBean.usuario.email}"/>
                
                <p:outputLabel value="Senha" for="senha"/>
                <p:password id="senha" value="#{cadastroUsuarioBean.usuario.senha}" />
                

            </p:panelGrid>
                
            <p:pickList id="pickList" value="#{cadastroUsuarioBean.cities}"
            	var="cities" itemLabel="#{cities}" itemValue="#{cities}" />
                
    	</h:form>
    </ui:define>
</ui:composition>
