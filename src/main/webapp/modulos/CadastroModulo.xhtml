<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Nova categoria</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
    		<o:viewParam name="modulo" value="#{cadastroModuloBean.modulo}"/>
    		<f:event listener="#{cadastroModuloBean.inicializar}" type="preRenderView" />
    	</f:metadata>
    	<h:form>
	    	<h1>#{cadastroModuloBean.editando ? 'Edição de Modulo' : 'Nova Modulo'}</h1>
	    	<p:messages autoUpdate="true" closable="true" />
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:button value="Novo" outcome="/modulos/CadastroModulo" icon="ui-icon-document"/>
	    			<p:commandButton value="Salvar" id="botaoSalvar"
                                                 action="#{cadastroModuloBean.salvar}" icon="ui-icon-disk"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup  style="margin-left:15px; border-left: 1px solid #fff;">
	    			<p:button value="Pesquisa" outcome="/modulos/PesquisaModulos" icon="ui-icon-search"/>
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroModuloBean.modulo.nome}"/>
	    		
	    		<p:outputLabel value="Descricao" for="descricao"/>
	    		<p:inputText id="descricao" value="#{cadastroModuloBean.modulo.descricaoModulo}"/>
	    		
	    		<p:outputLabel value="Diretório" for="diretorio"/>
	    		<p:inputText id="diretorio" value="#{cadastroModuloBean.modulo.diretorio}"/>
	    		
	    		<p:outputLabel value="Imagem" for="imagem"/>
	    		<p:inputText id="imagem" value="#{cadastroModuloBean.modulo.imagem}"/>
	    		
	    		<p:outputLabel value="Modulo Master" for="moduloPai"/>	    		
	    		<p:selectOneMenu id="moduloPai" value="#{cadastroModuloBean.modulo.eModulos}">
	    			<f:selectItem itemLabel="Selecione o Modulo Master"/>
	    			<f:selectItems value="#{cadastroModuloBean.eModulosMaster}" var="emodulo"
	    				itemValue="#{emodulo}" itemLabel="#{emodulo.descricao}" />
	    		</p:selectOneMenu>
	    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
